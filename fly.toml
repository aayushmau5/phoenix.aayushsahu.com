# fly.toml app configuration file generated for phoenix-aayushsahu-com on 2023-06-26T12:54:25+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "phoenix-aayushsahu-com"
primary_region = "cdg"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  private_network = true
  auto_rollback = true

[deploy]
  release_command = "/app/bin/migrate"

[mount]
  source="accumulator_data"
  destination="/data"

[env]
  PHX_HOST = "phoenix-aayushsahu-com.fly.dev"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
